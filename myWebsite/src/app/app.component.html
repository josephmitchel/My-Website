<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<!-- Header Navbar -->
<mat-toolbar class="navbar"> 
    <button mat-icon-button class="icon"
        [@fadeInOnEnter] 
        [@rubberBandOnEnter]="{ value: '', params: { duration: 1500, delay: 0}}"
        [@pulse]="homeHover"
        (mouseenter)="homeHover = true"
        (mouseleave)="homeHover = false">
        <i class="fa-solid fa-house fa-lg"></i>
    </button>
    

    <span class="example-spacer"></span>

    <div class="socials">
        <button mat-icon-button class="icon"
            [@fadeInOnEnter] 
            [@jelloOnEnter]="{ value: '', params: { duration: 1000, delay: 0}}"
            [@pulse]="instagramHover"
            (mouseenter)="instagramHover = true"
            (mouseleave)="instagramHover = false">
            <i class="fa-brands fa-instagram fa-xl"></i>
        </button>

        <button mat-icon-button class="icon"
            [@fadeInOnEnter] 
            [@jelloOnEnter]="{ value: '', params: { duration: 1000, delay: 200}}"
            [@pulse]="linkedinHover"
            (mouseenter)="linkedinHover = true"
            (mouseleave)="linkedinHover = false">
            <i class="fa-brands fa-linkedin fa-xl"></i>
      </button>
      
        <button mat-icon-button class="icon"
            [@fadeInOnEnter] 
            [@jelloOnEnter]="{ value: '', params: { duration: 1000, delay: 400}}"
            [@pulse]="githubHover"
            (mouseenter)="githubHover = true"
            (mouseleave)="githubHover = false">
            <i class="fa-brands fa-github fa-xl"></i>
        </button>
  </div>
</mat-toolbar>

<div class="aboutme">
    <tab-aboutme></tab-aboutme> 
</div>
