<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<!-- Header Navbar -->
<mat-toolbar class="navbar">
    <!-- Home Button -->
    <button mat-icon-button class="icon"
        [@fadeInOnEnter] 
        [@rubberBandOnEnter]="{ value: '', params: { duration: 1500 }}"
        [@pulse]="homeHover"
        (mouseenter)="homeHover = true"
        (mouseleave)="homeHover = false"
        (click)="changeDisplayToHome()">
        <i class="fa-solid fa-house fa-lg"></i>
    </button>

    <span class="spacer"></span>

    <!-- Social Media Buttons -->
    <div class="socials">
        <button mat-icon-button class="icon"
            [@fadeInOnEnter] 
            [@jelloOnEnter]="{ value: '', params: { duration: 1000, delay: 0 }}"
            [@pulse]="instagramHover"
            (mouseenter)="instagramHover = true"
            (mouseleave)="instagramHover = false">
            <i class="fa-brands fa-instagram fa-xl"></i>
        </button>

        <button mat-icon-button class="icon"
            [@fadeInOnEnter] 
            [@jelloOnEnter]="{ value: '', params: { duration: 1000, delay: 250 }}"
            [@pulse]="linkedinHover"
            (mouseenter)="linkedinHover = true"
            (mouseleave)="linkedinHover = false">
            <i class="fa-brands fa-linkedin fa-xl"></i>
      </button>
      
        <button mat-icon-button class="icon"
            [@fadeInOnEnter] 
            [@jelloOnEnter]="{ value: '', params: { duration: 1000, delay: 500 }}"
            [@pulse]="githubHover"
            (mouseenter)="githubHover = true"
            (mouseleave)="githubHover = false">
            <i class="fa-brands fa-github fa-xl"></i>
        </button>
  </div>
</mat-toolbar>

<div class="main">
    <app-home 
        *ngIf="!displayHome()" 
        [@fadeOutOnLeave]>
    </app-home>
    <app-education 
        *ngIf="!displayEducation()"
        [@fadeOutOnLeave]>
    </app-education>
</div>

<!-- Background Animation -->

</div>
